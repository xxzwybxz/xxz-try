<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选按钮示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        label {
            font-size: 18px;
            margin-right: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #2c3e50;
        }
        input[type="radio"] {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <h1>请选择一个选项</h1>
    
    <div class="container">
        <label>
            <input type="radio" name="choice" value="选项 A" onclick="showResult()"> 选项 A
        </label>
        <label>
            <input type="radio" name="choice" value="选项 B" onclick="showResult()"> 选项 B
        </label>
        <label>
            <input type="radio" name="choice" value="选项 C" onclick="showResult()"> 选项 C
        </label>
    </div>

    <div class="result" id="result">
        <!-- 选择结果会显示在这里 -->
    </div>

    <script>
        function showResult() {
            // 获取选中的单选按钮的值
            var selectedOption = document.querySelector('input[name="choice"]:checked').value;
            // 显示选择的结果
            document.getElementById('result').innerText = "你选择的是: " + selectedOption;
        }
    </script>

</body>
</html>
