<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日照金山</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .container {
            height: 100vh;
            overflow: hidden; /* 隐藏滚动条 */
            position: relative;
            background-color: #000;
        }

        .page-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out; /* 平滑滑动效果 */
        }

        .page {
            height: 100vh; /* 每一页占据整个屏幕高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        #page1 {
            background: url('https://example.com/images/morning.jpg') no-repeat center center;
            background-size: cover;
        }

        #page2 {
            background: url('https://example.com/images/sunrise.jpg') no-repeat center center;
            background-size: cover;
        }

        #page3 {
            background: url('https://example.com/images/daytime.jpg') no-repeat center center;
            background-size: cover;
        }

        #page4 {
            background: url('https://example.com/images/sunset.jpg') no-repeat center center;
            background-size: cover;
        }

        .page h2 {
            font-size: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }

        .pagination {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .pagination span {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination span.active {
            background-color: #28a745;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .page h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 包裹页面的外层div -->
        <div class="page-wrapper" id="page-wrapper">
            <div class="page" id="page1">
                <h2>日照金山 - 清晨的第一缕阳光</h2>
            </div>
            <div class="page" id="page2">
                <h2>日照金山 - 日出照耀大地</h2>
            </div>
            <div class="page" id="page3">
                <h2>日照金山 - 正午的辉煌</h2>
            </div>
            <div class="page" id="page4">
                <h2>日照金山 - 傍晚的温暖余晖</h2>
            </div>
        </div>

        <!-- 页码显示 -->
        <div class="pagination">
            <span id="page1-btn" class="active" onclick="showPage(0)">1</span>
            <span id="page2-btn" onclick="showPage(1)">2</span>
            <span id="page3-btn" onclick="showPage(2)">3</span>
            <span id="page4-btn" onclick="showPage(3)">4</span>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageWrapper = document.getElementById('page-wrapper');
        const pages = document.querySelectorAll('.page');
        const paginationLinks = document.querySelectorAll('.pagination span');
        let startY = 0;

        // 显示指定页面
        function showPage(pageNumber) {
            currentPage = pageNumber;
            pageWrapper.style.transform = `translateY(-${pageNumber * 100}vh)`; // 竖直滑动
            updatePagination();
        }

        // 更新页码按钮的状态
        function updatePagination() {
            paginationLinks.forEach((link, index) => {
                if (index === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // 监听滑动事件
        pageWrapper.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        pageWrapper.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            if (startY - endY > 50) {
                // 向上滑动
                if (currentPage < pages.length - 1) {
                    showPage(currentPage + 1);
                }
            } else if (endY - startY > 50) {
                // 向下滑动
                if (currentPage > 0) {
                    showPage(currentPage - 1);
                }
            }
        });

        // 初始化，默认显示第1页
        showPage(0);
    </script>
</body>
</html>
