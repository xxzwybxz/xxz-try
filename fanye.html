<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸滑动翻页</title>

    <!-- 在这里写 CSS 样式 -->
    <style>
        /* 设定body和html为全屏 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* 设置容器 */
        .container {
            height: 400vh;
            width: 100%;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            transition: transform 0.6s ease-in-out;
        }

        /* 设置每个页面的大小，确保它们是全屏的 */
        .page {
            height: 400vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
            background-color: white;
        }

        /* 红色页面 */
        .red {
            background-color: red;
        }

         /* 绿色页面 */
        .green {
            background-color: green;
        }
        
        /* 黄色页面 */
        .yellow {
            background-color: yellow;
        }

        /* 页面内容，包括文字和图片 */
        .content {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* 设置图片居中且保持比例 */
        .page-image {
            max-width: 80%; /* 图片最大宽度为80% */
            max-height: 80%; /* 图片最大高度为80% */
            object-fit: contain; /* 保持图片比例并不覆盖整个容器 */
            margin-top: 20px; /* 图片和文字之间的距离 */
        }

        /* 添加文字的样式 */
        .text {
            position: absolute;
            top: 20px; /* 文字离页面顶部一定距离 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 红色页面 -->
        <div class="page red">
            <div class="content">
                <div class="text">这是我的妈妈</div>
                <img src="1.jpg" alt="Red Page" class="page-image">
            </div>
        </div>
        <!-- 绿色页面 -->
        <div class="page green">
            <div class="content">
                <div class="text">这是我的爸爸</div>
                <img src="2.jpg" alt="Green Page" class="page-image">
            </div>
        </div>
        <!-- 黄色页面 -->
        <div class="page yellow">
            <div class="content">
                <div class="text">我们是幸福的一家</div>
                <img src="ccc.jpg" alt="Yellow Page" class="page-image">
            </div>
        </div>
    </div>

    <!-- 引入外部的 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
