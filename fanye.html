<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日照金山</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .container {
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .slide {
            height: 100vh;
            width: 100%;
            position: relative;
            transition: transform 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* 设置背景图片 */
        #slide1 {
            background: url('https://example.com/morning.jpg') no-repeat center center;
            background-size: cover;
        }

        #slide2 {
            background: url('https://example.com/sunrise.jpg') no-repeat center center;
            background-size: cover;
        }

        #slide3 {
            background: url('https://example.com/daytime.jpg') no-repeat center center;
            background-size: cover;
        }

        #slide4 {
            background: url('https://example.com/sunset.jpg') no-repeat center center;
            background-size: cover;
        }

        /* 页面的文字样式 */
        .content h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .content p {
            font-size: 1.2rem;
            max-width: 80%;
            margin: 20px auto;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }

        /* 小标题 */
        .content .subtitle {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        /* 导航按钮 */
        .pagination {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .pagination button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .pagination button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="slide" id="slide1">
            <div class="content">
                <h1>日照金山 - 清晨的第一缕阳光</h1>
                <p>日照金山，清晨的阳光洒在山峰上，唤醒大地的生机。</p>
                <div class="subtitle">日出的光辉照亮了世界的每个角落。</div>
            </div>
        </div>
        <div class="slide" id="slide2">
            <div class="content">
                <h1>日照金山 - 日出照耀大地</h1>
                <p>在清晨的薄雾中，阳光从山间涌出，整个天地被金色光芒染红。</p>
                <div class="subtitle">太阳缓缓升起，山顶被光辉照亮。</div>
            </div>
        </div>
        <div class="slide" id="slide3">
            <div class="content">
                <h1>日照金山 - 正午的辉煌</h1>
                <p>正午的阳光直射山脉，金光闪耀，山峰的每个细节都展现得淋漓尽致。</p>
                <div class="subtitle">阳光普照大地，万物在金色的光辉中熠熠生辉。</div>
            </div>
        </div>
        <div class="slide" id="slide4">
            <div class="content">
                <h1>日照金山 - 傍晚的温暖余晖</h1>
                <p>傍晚的阳光温柔地洒在山峰上，金色的余晖给大地披上了一层温暖的光环。</p>
                <div class="subtitle">金色的余晖为山脉添上了神秘的色彩。</div>
            </div>
        </div>
    </div>

    <!-- 导航按钮 -->
    <div class="pagination">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const container = document.getElementById('container');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');

        // 更新页面显示
        function updateSlide() {
            const offset = -currentIndex * 100;
            container.style.transform = `translateY(${offset}vh)`;
        }

        // 下一页
        nextBtn.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlide();
            }
        });

        // 上一页
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        });

        // 启动时显示第一页
        updateSlide();
    </script>
</body>
</html>
