<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸滑动翻页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page red">
            <div class="content">
                <img src="aaa.jpg" alt="Red Page" class="page-image">
                <div class="text">这是我的妈妈</div>
            </div>
        </div>
        <div class="page green">
            <div class="content">
                <img src="bbb.jpg" alt="Yellow Page" class="page-image">
                <div class="text">这是我的爸爸</div>
            </div>
        </div>
        <div class="page yellow">
            <div class="content">
                <img src="ccc.jpg" alt="Green Page" class="page-image">
                <div class="text">我们是幸福的一家</div>
            </div>
        </div>
    </div>

    <!-- 引入外部的 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
