<!DOCTYPE html>
<html>
<head>
    <title>Charts with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis {
            font: 10px sans-serif;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        .dot {
            stroke: #fff;
            fill: steelblue;
            opacity: 0.8;
        }
        .dot:hover {
            fill: orange;
            stroke: #fff;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Charts with D3.js</h1>

    <h2>Scatter Plot</h2>
    <svg id="scatter-plot" width="500" height="500"></svg>

    <h2>Bar Chart</h2>
    <svg id="bar-chart" width="500" height="300"></svg>

    <h2>Pie Chart</h2>
    <svg id="pie-chart" width="400" height="400"></svg>

    <script>
        // 数据
        const scatterData = [
            { name: "Alice", math: 85, english: 90 },
            { name: "Bob", math: 78, english: 82 },
            { name: "Charlie", math: 92, english: 88 },
            { name: "David", math: 65, english: 70 },
            { name: "Eva", math: 88, english: 95 }
        ];

        const barData = [
            { subject: "Math", score: 85 },
            { subject: "English", score: 90 },
            { subject: "Science", score: 75 },
            { subject: "History", score: 80 },
            { subject: "Art", score: 95 }
        ];

        const pieData = [
            { label: "Math", value: 85 },
            { label: "English", value: 90 },
            { label: "Science", value: 75 },
            { label: "History", value: 80 },
            { label: "Art", value: 95 }
        ];

        // 散点图
        const scatterSvg = d3.select("#scatter-plot");
        const scatterMargin = { top: 20, right: 20, bottom: 30, left: 40 };
        const scatterWidth = 500 - scatterMargin.left - scatterMargin.right;
        const scatterHeight = 500 - scatterMargin.top - scatterMargin.bottom;

        const scatterGroup = scatterSvg.append("g")
            .attr("transform", `translate(${scatterMargin.left}, ${scatterMargin.top})`);

        const xScaleScatter = d3.scaleLinear().domain([60, 100]).range([0, scatterWidth]);
        const yScaleScatter = d3.scaleLinear().domain([60, 100]).range([scatterHeight, 0]);

        scatterGroup.append("g")
            .attr("transform", `translate(0, ${scatterHeight})`)
            .call(d3.axisBottom(xScaleScatter));

        scatterGroup.append("g").call(d3.axisLeft(yScaleScatter));

        scatterGroup.selectAll(".dot")
            .data(scatterData)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => xScaleScatter(d.math))
            .attr("cy", d => yScaleScatter(d.english))
            .attr("r", 5);

        // 柱状图
        const barSvg = d3.select("#bar-chart");
        const barMargin = { top: 20, right: 20, bottom: 30, left: 40 };
        const barWidth = 500 - barMargin.left - barMargin.right;
        const barHeight = 300 - barMargin.top - barMargin.bottom;

        const barGroup = barSvg.append("g")
            .attr("transform", `translate(${barMargin.left}, ${barMargin.top})`);

        const xScaleBar = d3.scaleBand()
            .domain(barData.map(d => d.subject))
            .range([0, barWidth])
            .padding(0.1);

        const yScaleBar = d3.scaleLinear()
            .domain([0, 100])
            .range([barHeight, 0]);

        barGroup.append("g")
            .attr("transform", `translate(0, ${barHeight})`)
            .call(d3.axisBottom(xScaleBar));

        barGroup.append("g").call(d3.axisLeft(yScaleBar));

        barGroup.selectAll(".bar")
            .data(barData)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => xScaleBar(d.subject))
            .attr("y", d => yScaleBar(d.score))
            .attr("width", xScaleBar.bandwidth())
            .attr("height", d => barHeight - yScaleBar(d.score));

        // 饼状图
        const pieSvg = d3.select("#pie-chart")
            .attr("width", 400)
            .attr("height", 400)
            .append("g")
            .attr("transform", "translate(200,200)");

        const pie = d3.pie().value(d => d.value);
        const arc = d3.arc().innerRadius(0).outerRadius(150);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const pieGroup = pieSvg.selectAll("path")
            .data(pie(pieData))
            .enter().append("path")
            .attr("d", arc)
            .attr("fill", d => color(d.data.label));
    </script>
</body>
</html>
