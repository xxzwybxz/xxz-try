<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Population Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>China Population Heatmap</h1>
    <svg width="800" height="600"></svg>
    <script>
        // 人口数据（单位：百万）
        const populationData = {
            "Beijing": 21.5,
            "Tianjin": 15.6,
            "Shanghai": 24.9,
            "Chongqing": 31.0,
            "Guangdong": 126.0,
            "Zhejiang": 64.6,
            "Jiangsu": 80.5,
            "Shandong": 101.7,
            "Henan": 98.8,
            "Sichuan": 83.7,
            "Hebei": 75.0,
            "Hunan": 67.4,
            "Hubei": 58.5,
            "Anhui": 63.7,
            "Fujian": 41.5,
            "Jiangxi": 46.2,
            "Guangxi": 49.3,
            "Yunnan": 48.3,
            "Shaanxi": 39.5,
            "Heilongjiang": 37.7,
            "Liaoning": 42.6,
            "Jilin": 27.3,
            "Shanxi": 35.0,
            "Inner Mongolia": 25.0,
            "Gansu": 26.3,
            "Xinjiang": 25.8,
            "Qinghai": 6.0,
            "Tibet": 3.6,
            "Ningxia": 7.2,
            "Hainan": 10.1
        };

        // SVG 容器
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        // 地图投影
        const projection = d3.geoMercator()
            .center([104, 35]) // 中心点
            .scale(700) // 缩放比例
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        // 颜色比例尺
        const colorScale = d3.scaleLinear()
            .domain([0, 130]) // 人口范围
            .range(["#cce5ff", "#003366"]); // 颜色范围

        // 工具提示
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // 加载 GeoJSON 数据
        d3.json("china.json").then(geoData => {
            svg.selectAll("path")
                .data(geoData.features)
                .enter().append("path")
                .attr("d", path)
                .attr("fill", d => {
                    const province = d.properties.name;
                    const population = populationData[province] || 0;
                    return colorScale(population);
                })
                .attr("stroke", "#fff")
                .attr("stroke-width", 0.5)
                .on("mouseover", function(event, d) {
                    const province = d.properties.name;
                    const population = populationData[province] || "Unknown";
                    d3.select(this).attr("stroke-width", 1.5).attr("stroke", "orange");
                    tooltip.transition().duration(200).style("opacity", 0.9);
                    tooltip.html(`<strong>${province}</strong><br>Population: ${population} million`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this).attr("stroke-width", 0.5).attr("stroke", "#fff");
                    tooltip.transition().duration(200).style("opacity", 0);
                });
        }).catch(error => console.error("Error loading GeoJSON data:", error));
    </script>
</body>
</html>
